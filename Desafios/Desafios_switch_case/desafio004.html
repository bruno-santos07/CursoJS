<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Calculadora de Opereções Simples</h1>
    <p>
        <label for="num1">Digite um número:</label>
        <input type="number" id="num1" name="num1">
    </p>

    <p>
        <label for="num2">Digite um número:</label>
        <input type="number" name="num2" id="num2">
    </p>

    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="res"></div>

    <script>
        function somar(){
        let cx1 = document.getElementById('num1')
        let cx2 = document.getElementById('num2')

        let res = window.document.getElementById('res')

        let n1 = Number(cx1.value)
        let n2 = Number(cx2.value)
        let soma = n1 + n2

        res.innerHTML = `<p>A soma de <strong>${n1} + ${n2}</strong> é igual a <strong>${soma}</strong></p>`
        }

        function subtrair(){
            let cx1 = document.getElementById('num1')
            let cx2 = document.getElementById('num2')

            let n1 = Number(cx1.value)
            let n2 = Number(cx2.value)

            let subtrair = n1 - n2

            let res = document.getElementById('res')

            res.innerHTML = `<p>A subtração de <strong>${n1} - ${n2}</strong> é igual a <strong>${subtrair}</strong></p>`
        }

        function multiplicar(){
            let cx1 = document.getElementById('num1')
            let cx2 = document.getElementById('num2')

            let res = document.getElementById('res')

            let n1 = Number(cx1.value)
            let n2 = Number(cx2.value)

            let multiplicar = n1 * n2

            res.innerHTML = `<p>A Multiplicação de <strong>${n1} x ${n2}</strong> é igual a <strong>${multiplicar}</strong></p>`
        }

        function dividir(){
            let cx1 = window.document.getElementById('num1')
            let cx2 = window.document.getElementById('num2')

            let res = window.document.getElementById('res')

            let n1 = Number(cx1.value)
            let n2 = Number(cx2.value)

            let dividir = n1 / n2

        if(n2 === 0){
             res.innerHTML = `⚠️ Não existe divisão por zero!`
             res.style.color = 'red'
          } else {
            let dividir = n1 / n2
            res.innerHTML = `<p>A Divisão de <strong>${n1} / ${n2}</strong> é igual a <strong>${dividir}</strong></p>`
            res.style.color = 'purple'
            }
        }




    </script>
    
</body>
</html>
