<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Switch case</title>
</head>
<body>
    <div id="res">Dia:</div>

    <script>
        let res = document.getElementById('res')
        let dia = Number(prompt('Digite número de 1 a 7 para representar o dia da semana!'))

        switch(dia){
            case 1:
                res.innerHTML = `Domingo`
            break;
            case 2:
                res.innerHTML = `Segunda`
            break;
            case 3:
                res.innerHTML = `Terça`
            break;
            case 4:
                res.innerHTML = `Quarta`
            break;
            case 5:
                res.innerHTML = `Quinta`
            break;
            case 6:
                res.innerHTML = `Sexta`
            break;
            case 7:
                res.innerHTML = `Sábado`
            break;
            default:
                res.innerHTML = `Valor inválido!`
        }
    </script>
    
</body>
</html>
