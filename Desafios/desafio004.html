<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - 004</title>
</head>
<body>
    <h1>Aqui está as informações que você digitou:</h1>
        <ul>
            <li id="name">Olá: </li>
            <li id="year">Sua idade:</li>
        </ul>
    
    <script>

    let nome = prompt('Digite seu nome:')
    let idade = Number(prompt('Digite sua idade:'))

    let name = document.getElementById('name')
    let year = document.getElementById('year')

    name.innerHTML = `Olá: ${nome}`
    year.innerHTML = `Sua idade: ${idade}`

    // Cores do nome
    if (nome.toLowerCase() === 'bruno') {
        name.style.color = 'blue'
    } else if (nome.toLowerCase() === 'ana') {
        name.style.color = 'pink'
    } else {
        name.style.color = 'black'
    }

    // Cores da idade
    if (idade >= 18) {
        year.style.color = 'green'
    } else {
        year.style.color = 'red'
    }

    </script>
</body>
</html>
