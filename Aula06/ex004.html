<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font: normal 20pt Arial;
        }

        .nome-cor{
            background-color: red;
        }

        .maiuscula-cor{
            background-color: aqua;
        }



        .minuscula-cor{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        let nome = prompt('Qual é seu nome ?') 
        document.write(`Ola <span class="nome-cor" > ${nome} </span> Seu nome tem ${nome.length} letras. <br>`) // Para contar quantos caracteres existe nessa palavra.
        document.write(`Seu nome em maiúsculas é <span class="maiuscula-cor"> ${nome.toUpperCase()} </span> <br>`) // Para de deixar letra em Maiúsculas.
        document.write(`Olá ${nome} seu nome apenas com letras minúsculas é <span class="minuscula-cor"> ${nome.toLocaleLowerCase()} </span>`) //  Para deixar em letras minúsculas
    </script>
</body>
</html>
