<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript na prática</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste eligendi molestias tenetur accusamus facilis sit itaque in, architecto adipisci, quidem tempora incidunt fugiat. Temporibus id eius numquam ea, doloribus laudantium.</p>
    
    <script>
        let n1 = Number.parseInt(prompt('Digite um número:'))
        let n2 = Number.parseInt(prompt('Digite mais um número:'))
        let soma = n1 + n2
        alert('A soma dos números são ' + soma + '!') // atenção no + serve tanto pra adição e concatenação
        alert(`A soma de ${n1} e ${n2} é igual a ${soma}` ) // aqui está uma forma melhor para organizar e é mais recente
    </script>
</body>
</html>
