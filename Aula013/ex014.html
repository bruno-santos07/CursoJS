<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Regras de Repetições</h1>
    <div id="res"></div>

    <script>
        let contador = 1
        const qnt = prompt('Quantas notas')
        let soma = 0
        let nota = 0

        while(contador <= qnt){
           let nota = Number(prompt('Digite a nota'))
           let soma = soma + nota
           let res = document.getElementById('res')
           res.innerHTML = `Sua resposta`
           contador++
        }


    </script>
    
</body>
</html>
