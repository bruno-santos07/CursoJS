<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somandos Números</title>
    <style>
        body{
            font: normal 18pt Arial
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1">
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>

    <script>
        function somar(){
            let tn1 = window.document.getElementById('textn1')
            let tn2 = window.document.querySelector('#textn2')

            let resultado = window.document.getElementById('res')

            let n1 = Number.parseInt(tn1.value)
            let n2 = Number.parseInt(tn2.value)

            let soma = n1 + n2

            resultado.innerHTML = (`A soma entre ${n1} e ${n2} é igual à: <strong>${soma}</strong>`)
        }
    </script>
</body>
</html>
