<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exercicio</title>
    <style>
        div{
             font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Exercicio de interação</h1>
    <div id="area" onclick="clicar()" onmouseenter="Entrar()" onmouseout="Sair()">Interaja...</div>
    <script>
        function clicar(){
            let area = document.getElementById('area')
            area.style.background = 'red'
            area.innerHTML = 'Você Clicou!'
            area.style.color = 'black'
        }

        function Entrar(){
            let area = document.getElementById('area')
            area.style.background = 'blue'
            area.innerHTML = 'Você Entrou!'
        }

        function Sair(){
            let area = document.getElementById('area')
            area.style.background = 'orange'
            area.innerHTML = 'Volte sempre!'
        }
        
    </script>
</body>
</html>
