<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> 
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>

    <script>
        function somar(){
            let tn1 = window.document.getElementById('textn1') // aqui recebe (input 1)
            let tn2 = window.document.getElementById('textn2') // aqui recebe (input 2)
            let res = document.getElementById('res') // aqui converte div para variavel
            
            let n1 = Number(tn1.value) // aqui pega o valor do tn1
            let n2 = Number(tn2.value) // aqui pega o valor do tn1
            let soma = n1 + n2 // aqui soma o valor
            
             res.innerHTML = soma // resposta
            
        }
    </script>
    
</body>
</html>
