<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
      
      // Passo 1 - Entrada de Dados
      // Usando o Number ele identifica quando é decimal ou número inteiro.
      // Para receber números inteiro use: parseInt
      // Para receber números decimal use: parseFloat
      const n1 = Number.parseInt(prompt('Digite um número:'))
      const n2 = Number.parseInt(prompt('Digite outro número:'))

      // Passo 2 - Processamento (Cálculos)

      const soma = n1 + n2

      // Passo 3 - Saída de dados

      alert(`O resultado desta operação: ${soma}`)
      document.write(`O resultado desta operação: ${soma}`)

    </script>

</body>
</html>
