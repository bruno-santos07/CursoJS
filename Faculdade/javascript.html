<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
      // const nome = prompt('Digite seu nome:')

      //  let n1 = Number.parseInt(prompt('Digite um número:'))
      //  let n2 = Number.parseInt(prompt('Digite um número:'))

      const n1 = 10
      const n2 = 7
      const aprovado = true
      const minino = 9

        // Operadores

       console.log('Operadores Aritméticos')
       console.log( n1 + n2 )
       console.log( n1 - n2 )
       console.log( n1 * n2 )
       console.log( n1 / n2 )
       console.log( n1 % n2 )

       console.log('Operadores Relacionais')
       console.log( n1 == n2 )
       console.log( n1 != n2 )
       console.log( n1 > n2 )
       console.log( n1 < n2 )
       console.log( n1 >= n2 )
       console.log( n1 <= n2 )

       console.log('Operadores Lógicos')
       console.log(aprovado)
       console.log(!aprovado)
       console.log( n2 >= 7 && n2 >= minino ) // Se uma for false já está valendo
       console.log( n2 >= 7 || n2 >= minino ) // Uma tem que ser verdadeira

       </script>

</body>
</html>
